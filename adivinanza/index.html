<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinanza</title>
    <style>
      div {
        text-align: center;
        display: block;
        border: 2px solid black;
        border-radius: 2px;
        width: 400px;
        margin: auto;
        font-size: 10px;
        padding: 10px;
        font-weight: bold;
      }
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Adivina el numero del 1-100</h1>

      <input type="number" id="input" />
      <button id="boton">adivina</button>

      <p id="intentos"></p>
      <p id="mensaje"></p>
    </div>
    <script>
      let intentos = 0;

      let num = Math.floor(Math.random() * 100 + 1);
      let input = document.getElementById("input");
      function adivina() {
        intentos++;
        if (input.value == num) {
          document.getElementById("mensaje").innerHTML = "Acertaste";
          mensaje.style.color = "green";
        } else if (input.value > num) {
          document.getElementById("mensaje").innerHTML = "El número es menor";
          mensaje.style.color = "orange";
        } else if (input.value < num) {
          document.getElementById("mensaje").innerHTML = "El número es mayor";
          mensaje.style.color = "red";
        }else if (input.value < 1 || input.value > 100) {
          document.getElementById("mensaje").innerHTML = "Numero incorrecto";
        }
            
       
        document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
      }

      document.getElementById("boton").addEventListener("click", adivina);
    </script>
  </body>
</html>
